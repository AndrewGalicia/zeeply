{% extends 'base.html' %}
{% block content %}

<h1>All Posts</h1>

<ul>
    {% for post in post_list %}
        <li>
            <h2>{{ post.title }}</h2>
            <div id="content">
                <a href="{% url 'users_detail' post.creator.id %}">
                    <p id="at" >@{{ post.creator }}</p>
                </a> 
            </div>
            <p class="description">{{ post.description }}</p>
        </li>
    {% endfor %}
</ul>


{% endblock %}
