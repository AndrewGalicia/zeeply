{% extends 'base.html' %}
{% block content %}

<h1>All Posts</h1>

<ul>
    {% for post in post_list %}
        <li>
            <div id="post_row1">
                <h2>{{ post.title }}</h2> 
            </div>
            
            <div id="post_row2">
                <a href="{% url 'users_detail' post.creator.id %}">
                    <p id="at" >@{{ post.creator }}</p>
                </a> 
            </div>
            <div id="post_row3">
                <p class="description">{{ post.description }}</p>
            </div>
            <div id="post_row4">
                <p>add stars here</p>
                <p>add bookmark here</p>
            </div>
        </li>
    {% endfor %}
</ul>


{% endblock %}
