{% extends 'base.html' %}

{% block content %}
{% if object %}
    <h1>Edit {{ profile }}</h1>
{% else %}
    <h1>Profile</h1>
{% endif %}

<form action="" method="POST">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
        <!-- Render the inputs inside of <tr>s & <td>s -->
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="btn">
</form>
{% endblock %}
